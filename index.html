<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vower</title>
    <link rel="shortcut icon" type="image/x-icon" href="vowericon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <!-- Landing Page area -->
        <div class="container-fluid landing">
            <!-- Navbar -->
            <nav class="navbar .sticky-top">
                <a href="https://vower.org" class="navbar-brand">
                    <img id="navbar-logo" src="https://uploads-ssl.webflow.com/5dc98f32673bd931e6f806c0/5dc98f32673bd97502f806c6_Asset%202Icon.png" alt="Vower logo" class="icon img-responsive">
                </a>
                <a href="#form-section">
                    <button class="sign-up btn shadow-sm font-weight-bold">Sign Up</button>
                </a>
            </nav>

            <!-- Welcome -->
            <div id="welcome-section" class="container">
                <h2>Community Service Deserves A Louder Applause</h2>
                <!-- <a href="#form-section" class="sign-up btn font-weight-bold">
                    Sign Up
                </a> -->
            </div>

            <!-- to top button -->
            <button id="myBtn" title="Go to top">Top</button>
        </div>
        <!-- Signup Area -->
        <div class="signup container-fluid">
            <!-- Signup Form -->
            <div id="form-section" class="container">
                <h2>Ready to Make a Difference in Your Community?</h2>
                <div class="form-container">
                    <form id="email-form" name="email-form" data-name="Email Form" action="https://vower.us3.list-manage.com/subscribe/post?u=3ef34fd7eb5abb846ce407a33&amp;amp;id=a1efabe96e" method="post">
                        <label id="email-label" for="email">Sign up for our mailing list below!</label><br>
                        <input type="email" name="email" id="email" data-name="Email" class="form-control" placeholder="Enter your Email" required> <br>
                        <button type="submit" id="submit" value="Submit" data-wait="Please wait..." class="submit-button btn font-weight-bold">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <section class="footer card-footer .mx-auto">
            <p>
                <a href="https://vower.org"><img id="footer-logo" src="vowericon.png" alt="Vower logo" class="icon img-responsive .mx-auto"></a>
                Vower 2020. All Rights Reserved
            </p>
        </section>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
