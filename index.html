<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vower</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <!-- Navbar -->
        <div class="navbar">
            <img id="navbar-logo" src="" alt="Vower logo" class="icon">
            <button class="sign-up">Sign Up</button>
        </div>

        <!-- Welcome -->
        <div id="welcome-section" class="welcome-section">
            <h1>Community Service Deserves A Louder Applause</h1>
            <button class="sign-up">Sign Up</button>
        </div>

        <!-- Signup Form -->
        <div id="form-section" class="form-section">
            <img src="" alt="concert crowd">
            <h2>Ready to Make a Difference in Your Community?</h2>
            <div class="form-container">
                <!-- <p class="sign-up">Sign up below</p> -->
                <label id="email-label" for="email">Sign up below</label><br>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required> <br>
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Wanna hear our song of the week?</p>
        <img id="footer logo" src="" alt="Vower logo" class="icon">
        <p> Vower 2020. All Rights Reserved</p>
    </div>

</body>
</html>
